<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/stopwatch.css">
</head>
<body>
    <h1 class="heading">stopwatch<br />vanilla javascript stopwatch</h1>
    <div id="root" class="text-center mg-bt-20"><span id="minutes">00</span>:<span id="seconds">00</span></div>
    <div class="text-center">
        <button type="button" id="start" class="btn-stopwatch" >Start</button>
        <button type="button" id="stop" class="btn-stopwatch" >Stop</button>
        <button type="button" id="reset" class="btn-stopwatch" >Reset</button>
    </div>
    <script src="../js/stopwatch.js"></script>
</body>
</html>
