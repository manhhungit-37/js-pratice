<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="input"></div>
        <div class="buttons">
            <div class="operators">
                <div>+</div>
                <div>-</div>
                <div>&times</div>
                <div>&divide</div>
            </div>
            <div class="leftPanel">
                <div class="numbers">
                    <div>9</div>
                    <div>8</div>
                    <div>7</div>
                </div>
                <div class="numbers">
                    <div>6</div>
                    <div>5</div>
                    <div>4</div>
                </div>
                <div class="numbers">
                    <div>3</div>
                    <div>2</div>
                    <div>1</div>
                </div>
                <div class="numbers">
                    <div>0</div>
                    <div>.</div>
                    <div>C</div>
                </div>
            </div>
            <div class="rightPanel">=</div>

        </div>
    </div>
    <script src="../js/calculator.js"></script>
</body>
</html>
